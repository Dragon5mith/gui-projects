    <script type="text/javascript">
      //setting up what happens when a new hash is loaded in a dictionary
      pageindex = {};
      pageindex["#index"] = "./asnlist.html nav";
      pageindex["#test"] = "http://weblab.cs.uml.edu/~ismith/gui/index.html nav";
      pageindex["#original"] = "<h3>Hic Sunt Dracones</h3><p>This is the first git page for Ian Smith.</p><p>This is a test, this is only a test.</p>";

      pageindex["#webhost"] = "./weblist.html nav";

    <script type="text/javascript">
      //pulling the hash for the current page
      page = "#index";
      if (location.hash) {
        page = location.hash;
      }

      //loading the page
      function loadpage(newpage) {
        newpage = pageindex[newpage];
        if (newpage.indexOf(".html") !== -1) {
          //$("#imported").append(newpage);
          $("#imported").load(newpage, function(response, status, xhr) {
            if (status === "error") {
              var msg = "Sorry but there was an error: ";
              $("#imported").html(msg + xhr.status + " " + xhr.statusText);
            }
          });
        } else {
          $("#imported").children().remove();
          $("#imported").append(newpage);
        }
      }
      //loadpage(page);

      // if hash is changed
      window.addEventListener("hashchange", function() {
        page = "#index";
        if (location.hash) {
          page = location.hash;
        }
        loadpage(page);
      });

      jQuery(document).ready(function() {
        //$("#imported").append(pageindex[page]);
        page = "#index";
        if (location.hash) {
          page = location.hash;
        }
        loadpage(page);
      });
    </script>
